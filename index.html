<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            font-family: 'Consolas', monospace;
            background-color: white;
            color: #333;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            width: 100%;
        }
        h1 {
             color: #333;
            margin-top: 10px;
            margin-bottom: 30px; 
            font-size: 2.5em;
            font-weight: bold;
            letter-spacing: 1px;
            text-align: center;
            position: relative;
            display: inline-block;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            justify-items: center;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }
        .project {
            background-color: #616eed;
            color: white;
            width: 100%;
            max-width: 300px;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            border: 1px solid rgba(0, 0, 0, 0.18);
            transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
            will-change: transform;
            text-decoration: none;
        }
        .project:focus-visible {
            outline: none;
            transform: translateY(-2px);
            box-shadow: 0 10px 24px rgba(0, 0, 0, 0.18);
            border-color: #3ec606;
        }
        @media (hover: hover) {
            .project:hover {
                transform: translateY(-2px);
                box-shadow: 0 10px 24px rgba(0, 0, 0, 0.18);
                border-color: #3ec606;
                cursor: pointer;
            }
        }
        .placeholder {
            background-color: #ccc;
            color: black;
            width: 100%;
            max-width: 300px;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            border: 2px dotted #333;
            text-decoration: none;
        }
        footer {
            padding: 20px;
            width: 100%;
            text-align: center;
            background-color: #f4f4f9;
            border-top: 2px solid #333;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            position: relative;
        }
        .cool-link {
            color: #333;
            text-decoration: none;
            font-weight: bold;
            position: relative;
            overflow: hidden;
            transition: color 0.3s;
        }
        .cool-link::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #333;
            visibility: hidden;
            transform: scaleX(0);
            transition: all 0.3s ease-in-out;
        }
        .cool-link:hover::before {
            visibility: visible;
            transform: scaleX(1);
        }
        .email-button {
            background-color: #3ec606;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            position: relative;
            overflow: hidden;
            transition: background-color 0.3s, transform 0.3s;
        }
        .email-button::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: -100%;
            background-color: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease-in-out;
        }
        .email-button:hover::before {
            left: 0;
        }
        .email-button:hover {
            background-color: #3ec606;
            transform: scale(1.05);
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
                margin-top: 10px;
                margin-bottom: 20px;
            }
            .container {
                 grid-template-columns: 1fr;
                width: 100%;
                gap: 12px;
                padding: 12px;
            }
            .project, .placeholder {
                width: 100%;
                max-width: 420px;
                padding: 18px;
            }
            footer {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
