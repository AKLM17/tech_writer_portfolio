<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            font-family: 'Consolas', monospace;
            background-color: white;
            color: #333;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            color: #333;
            margin-top: 40px;
            margin-bottom: 40px;
            font-size: 2.5em;
            font-weight: bold;
            letter-spacing: 1px;
            text-align: center;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            justify-items: center;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }
        .project {
            background-color: #616eed;
            color: white;
            width: 100%;
            max-width: 300px;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            border: 2px dotted #333;
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
        }
        .project:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }
        .placeholder {
            background-color: #ccc;
            color: black;
            width: 100%;
            max-width: 300px;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            border: 2px dotted #333;
            text-decoration: none;
        }
        footer {
            padding: 20px;
            width: 100%;
            text-align: center;
            background-color: #f4f4f9;
            border-top: 2px solid #333;
            color: #333;
            margin-top: auto;
        }
        .footer-link {
            color: #333;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        .email-button {
            background-color: #3ec606;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
                margin-top: 20px;
                margin-bottom: 20px;
            }
            .container {
                grid-template-columns: 1fr;
                padding: 10px;
            }
            .project, .placeholder {
                width: 80%;
            }
        }
    </style>
</head>
